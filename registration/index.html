<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div>
            <label for="FirstName">First Name: *</label>
            <input type="text" name="FirstName" id="FirstName">
        </div>
        <div>
            <label for="LastName">Last Name: *</label>
            <input type="text" name="LastName" id="LastName">
        </div>
        <div>
            <label for="email">Email Address: *</label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="passconfirm">Confirm Password: *</label>
            <input type="password" name="passconfirm" id="passconfirm">
        </div>
        <div>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div>
            Gender Identity:
        </div>
        <div>
            <input type="radio" name="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Non-binary" id="Non-binary">
            <label for="Non-binary">Non-Binary</label>
            <input type="radio" name="notAnswer" id="notAnswer">
            <label for="notAnswer">I prefer not to answer</label>
        </div>
        <div>A short description about myself:</div>
        <div>
            <textarea name="self-description" id="" cols="30" rows="2"></textarea>
        </div>
        <div>
            <label for="favLang">Favorite Language:</label>
            <select name="favLang" id="favLang">
                <option value="JavaScript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="Go">Go</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="emailupdates" id="emailupdates">
            <label for="emailupdates">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <div>* Indicates a required field</div>

</body>
</html>
