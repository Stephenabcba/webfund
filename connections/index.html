<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div class="bg-17a2b8">
            <img src="icons/user-circle.png" alt="user profile picture" id="profile-picture">
        </div>
        <div id="card-bottom">
            <h1>Jane Doe</h1>
            <div class="location">
                <img src="icons/map-marker.png" alt="map marker icon" id="map-marker">
                <h2>Seattle</h2>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet!</p>
            <div id="edit-profile">
                <img src="icons/gear.png" alt="gear icon" id="gear">
                <a href="profile-link">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
