<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="navbar">
            <h1>Network</h1>
        </div>
        <h1>Your Feed</h1>
        <div id="content">
            <div class="left-col">
                <div>
                    <img src="profile.png" alt="profile-circle">
                    <a href="">Add an avatar</a>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="right-col">
                <div class="post">
                    <div>
                        <h2>Neil M</h2>
                        <div>
                            <p><span id="top-post-likes">9</span> like(s)</p>
                            <button onclick="likePost('top-post-likes')">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                </div>
                <div class="post">
                    <div>
                        <h2>Nicole K</h2>
                        <div>
                            <p><span id="middle-post-likes">12</span> like(s)</p>
                            <button onclick="likePost('middle-post-likes')">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div>
                        <h2>Jim R</h2>
                        <div>
                            <p><span id="bottom-post-likes">9</span> like(s)</p>
                            <button onclick="likePost('bottom-post-likes')">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="">new album</a>. Whose else is liking it?</p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
